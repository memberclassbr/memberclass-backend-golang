name: PR Check

on:
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Verify code compiles
        run: go build -v ./...

  generate-mocks:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Install mockery
        run: go install github.com/vektra/mockery/v2@latest

      - name: Generate mocks
        run: ~/go/bin/mockery

  test:
    runs-on: ubuntu-latest
    needs: [build, generate-mocks]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Install mockery
        run: go install github.com/vektra/mockery/v2@latest

      - name: Generate mocks
        run: ~/go/bin/mockery

      - name: Run tests
        run: go test -v ./...

  coverage:
    runs-on: ubuntu-latest
    needs: [build, generate-mocks]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Install mockery
        run: go install github.com/vektra/mockery/v2@latest

      - name: Generate mocks
        run: ~/go/bin/mockery

      - name: Run tests with coverage
        run: |
          go test -v -coverprofile=coverage.out -covermode=atomic \
            -coverpkg=./internal/domain/usecases/...,./internal/infrastructure/adapters/repository/...,./internal/application/handlers/...,./internal/application/router/...,./internal/application/middlewares/...,./internal/infrastructure/adapters/cache/...,./internal/infrastructure/adapters/rate_limiter/...,./internal/infrastructure/adapters/storage/...,./internal/infrastructure/adapters/logger/...,./internal/infrastructure/adapters/external_services/...,./internal/domain/utils/... \
            ./...
          go tool cover -func=coverage.out > coverage.txt

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          COVERAGE_NUM=$(echo "$COVERAGE" | sed 's/%//')
          THRESHOLD=70
          echo "Total coverage: ${COVERAGE}"
          if awk "BEGIN {exit !($COVERAGE_NUM >= $THRESHOLD)}"; then
            echo "✅ Coverage ${COVERAGE} meets the required ${THRESHOLD}% threshold"
          else
            echo "❌ Coverage ${COVERAGE} is below the required ${THRESHOLD}% threshold"
            exit 1
          fi

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4git pu
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.txt

